<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroundShare - התחברות</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fa-solid fa-location-dot me-2"></i>
                GroundShare
            </a>
        </div>
    </nav>

    <!-- טופס ההתחברות -->
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="h4 mb-4 text-center">התחברות</h1>

                        <form id="loginForm" novalidate>
                            <div class="mb-3">
                                <label for="email" class="form-label">אימייל</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">סיסמה</label>
                                <input type="password" class="form-control" id="password" minlength="4" required>
                            </div>

                            <div id="loginMessage" class="text-danger small mb-3"></div>

                            <button type="submit" class="btn btn-primary w-100">התחברות</button>
                        </form>

                        <hr class="my-4">

                        <p class="mb-0 text-center">
                            אין לך משתמש?
                            <a href="register.html">להרשמה</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/users.js"></script>
</body>
</html>
