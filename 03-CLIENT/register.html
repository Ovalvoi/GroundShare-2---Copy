<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroundShare - הרשמה</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fa-solid fa-location-dot me-2"></i>
                GroundShare
            </a>
        </div>
    </nav>

    <!-- טופס ההרשמה -->
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="h4 mb-4 text-center">הרשמה</h1>

                        <!-- הוספת novalidate כדי למנוע את הבועות הדיפולטיביות של הדפדפן -->
                        <form id="registerForm" novalidate>
                            <div class="mb-3">
                                <label for="firstName" class="form-label">שם פרטי</label>
                                <input type="text" class="form-control" id="firstName" required>
                                <div class="invalid-feedback">שם פרטי לא תקין</div>
                            </div>
                            <div class="mb-3">
                                <label for="lastName" class="form-label">שם משפחה</label>
                                <input type="text" class="form-control" id="lastName" required>
                                <div class="invalid-feedback">שם משפחה לא תקין</div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">אימייל</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">סיסמה</label>
                                <input type="password" class="form-control" id="password" minlength="4" required>
                                <div class="invalid-feedback">הסיסמה חייבת להכיל אות ומספר</div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">אימות סיסמה</label>
                                <input type="password" class="form-control" id="confirmPassword" minlength="4" required>
                            </div>
                            <div class="mb-3">
                                <label for="dateOfBirth" class="form-label">תאריך לידה</label>
                                <input type="date" class="form-control" id="dateOfBirth" required>
                            </div>
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label">טלפון</label>
                                <input type="tel" class="form-control" id="phoneNumber" required>
                                <div class="invalid-feedback">מספר טלפון לא תקין</div>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">כתובת</label>
                                <input type="text" class="form-control" id="address" required>
                            </div>

                            <div id="registerMessage" class="text-danger small mb-3"></div>

                            <button type="submit" class="btn btn-primary w-100">יצירת משתמש</button>
                        </form>

                        <hr class="my-4">
                        <p class="mb-0 text-center">
                            כבר רשום?
                            <a href="login.html">להתחברות</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- שינוי ל-module כדי לאפשר import -->
    <script type="module" src="js/users.js"></script>
</body>
</html>
